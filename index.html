<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city name" 
                class="form-control"
                id="city-input"
                autocomplete="off"/>
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100"/>
</div>
</div>
            </form>
    <h1 id="city">
    
    </h1>
    <ul>
        <li id="date"> 
        </li>
        <li id="description">
            Clear 
        </li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
                <img src="" 
                alt="Clear"
                id="icon"/>
             
             <strong id="temperature"></strong> 
           <span class="units">
            <a href="#"  id="celsius-link" class="active">℃</a>
            <a href="#" id="fahrenheit-link" class="left">℉</a>
           </span>
         
        </div>
        </div>
<div class="col-6">
    <ul>
       
        <li>
            Humidity: <span id="humidity"></span>%
        </li>
        <li>
            Wind:<span id="wind"></span>km/h
        </li>
    </ul>
</div>
</div>
<div class="weather-forecast" id="forecast"></div>

<p class=foto>

</p>
 </div>
 
 

<small>
    <a href="https://github.com/Marian-Fr/weather-app"> <span class="link">Open-source code</a> by Maryna Frolova
</small>
</div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
